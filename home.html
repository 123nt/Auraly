    <script>
        // Typewriter effect for introduction
        const text = "Discover your melody...";
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                document.querySelector('.intro-text').textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        window.onload = typeWriter;
