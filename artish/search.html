<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #a7a78b;
            color: #000000;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .background-image-active {
            opacity: 1;
        }

        #songsContainer {
            max-width: 500px;
            margin-right: 20%;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #200b11;
            font-size: 2em;
            margin-bottom: 20px;
            margin-left: 0;
        }

        .song {
            display: flex;
            margin-bottom: 4px;
            background: #fff9e6;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px auto;
            background-color: rgba(190, 184, 184, 0.3);
            height: 65px;
        }

        .song-content {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .song img {
            width: 45px;
            height: 45px;
            border-radius: 5px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3px;
            flex: 1;
            position: relative;
        }

        .song-title {
            font-weight: bold;
            color: #050505;
            font-size: 0.95em;
            margin: 0;
        }

        .song-artist {
            color: #2b0f17;
            font-size: 0.85em;
            margin: 0;
            margin-bottom: 12px;
        }

        .song.playing {
            height: 85px;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #200b11;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #2b0f17;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-sidebar:hover {
            color: #4a1a28;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            gap: 15px;
            width: 100%;
        }

        .search-input-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #2b0f17;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 120px;
        }

        .button:hover {
            transform: scale(1.05);
            background: #3a1720;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #fff9e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            min-width: 0;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .clear-button:hover {
            color: #333;
        }

        #searchInput {
            width: 80%;
            padding: 10px 35px 10px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-section {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Bottom Player Bar */
        .bottom-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            width: 300px;
            height: 70px;
            background: rgba(190, 184, 184, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(-50%);
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
        }

        .bottom-player.active {
            opacity: 1;
            pointer-events: all;
        }

        .bottom-player.expanded {
            height: 400px;
            width: 350px;
            align-items: stretch;
            padding: 20px;
            background: rgba(190, 184, 184, 0.95);
        }

        .player-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            min-height: 70px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .bottom-player.expanded .player-main {
            margin-bottom: 10px;
        }

        .player-expanded-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            height: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .bottom-player.expanded .player-expanded-content {
            opacity: 1;
            height: auto;
            overflow: auto;
            padding-right: 5px;
        }

        .player-expanded-content::-webkit-scrollbar {
            width: 5px;
        }

        .player-expanded-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .player-expanded-content::-webkit-scrollbar-thumb {
            background: rgba(43, 15, 23, 0.5);
            border-radius: 5px;
        }

        .expanded-section {
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .expanded-section:hover {
            transform: translateY(-2px);
        }

        .expanded-section h3 {
            margin: 0 0 12px 0;
            color: #2b0f17;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .expanded-section p {
            margin: 8px 0;
            color: #2b0f17;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expanded-section p strong {
            color: #2b0f17;
            font-weight: 600;
            min-width: 80px;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 15px 0 5px 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #2b0f17;
            border-radius: 4px;
            width: 0;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            right: -2px;
            top: -2px;
            width: 8px;
            height: 8px;
            background: #2b0f17;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar-container:hover .progress-bar-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #2b0f17;
            margin-top: 8px;
            opacity: 0.8;
        }

        .player-song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .player-album-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .player-song-details {
            flex: 1;
            min-width: 0;
        }

        .player-song-title {
            font-weight: 600;
            color: #2b0f17;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-song-artist {
            font-size: 0.9em;
            color: #2b0f17;
            opacity: 0.8;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-pause-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(43, 15, 23, 0.1);
            color: #2b0f17;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 15px;
        }

        .play-pause-btn:hover {
            background: rgba(43, 15, 23, 0.2);
            transform: scale(1.05);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .song-item.playing {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-details {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 4px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            .song {
                padding: 8px;
                width: 120%;
                height: 60px;
            }

            .song.playing {
                height: 80px;
            }

            .song img {
                width: 40px;
                height: 40px;
            }

            .time-info {
                font-size: 0.7em;
                min-width: 30px;
            }

            .song-title {
                font-size: 0.9em;
            }

            .song-artist {
                font-size: 0.8em;
                margin-bottom: 10px;
            }

            .progress-container {
                gap: 6px;
                bottom: -10px;
            }
        }

        /* Enhanced Sidebar Styles */
        .sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(190, 184, 184, 0.3);
            backdrop-filter: blur(10px);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            color: #2b0f17;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #closeSidebar {
            background: none;
            border: none;
            color: #2b0f17;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        #closeSidebar:hover {
            transform: scale(1.1);
        }

        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        #sidebarAlbumCover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #sidebarAlbumCover:hover {
            transform: scale(1.05);
        }

        #sidebarSongTitle {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2b0f17;
        }

        #sidebarArtist {
            font-size: 1.1em;
            color: #2b0f17;
            margin-bottom: 5px;
        }

        #sidebarAlbum {
            font-size: 1em;
            color: #2b0f17;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .progress-info {
            width: 100%;
            padding: 10px;
        }

        .progress-info .progress-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .progress-info .progress {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-info .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-info .progress::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .progress-info .time-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
        }

        .sidebar .progress {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        .sidebar .progress:hover {
            height: 7px;
        }

        .sidebar .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>
    <button class="back-button" onclick="window.history.back()">&larr;</button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="song-info">
                <img id="sidebarAlbumCover" src="" alt="Album Cover">
                <h2 id="sidebarSongTitle" class="sidebar-title"></h2>
                <p id="sidebarArtist" class="sidebar-artist"></p>
                <p id="sidebarAlbum" class="sidebar-album"></p>
            </div>
            <div class="progress-info">
                <div class="progress-container">
                    <input type="range" class="progress" value="0" max="100">
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-player" id="bottomPlayer">
        <div class="player-main">
            <div class="player-song-info">
                <img id="playerAlbumCover" src="" alt="Album Cover" class="player-album-cover">
                <div class="player-song-details">
                    <p id="playerSongTitle" class="player-song-title"></p>
                    <p id="playerArtist" class="player-song-artist"></p>
                </div>
            </div>
            <div class="player-controls">
                <button class="play-pause-btn" id="playerPlayPauseBtn">▶</button>
            </div>
        </div>
        <div class="player-expanded-content">
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:30</span>
                </div>
            </div>
            <div class="expanded-section">
                <h3>Song Details</h3>
                <p><strong>Title:</strong> <span id="expandedSongTitle"></span></p>
                <p><strong>Duration:</strong> <span id="expandedDuration"></span></p>
            </div>
            <div class="expanded-section">
                <h3>Artist Information</h3>
                <p><strong>Name:</strong> <span id="expandedArtistName"></span></p>
            </div>
        </div>
    </div>
    
    <section class="search-section">
        <h1>Music Search</h1>
        
        <div class="form-group">
            <div class="search-input-container">
                <input type="text" id="searchInput" class="form-input" placeholder="Search for music...">
                <button class="clear-button" id="clearSearch" style="display: none;">&times;</button>
            </div>
            <button id="searchButton" class="button">Search</button>
        </div>

        <div id="songsContainer"></div>
    </section>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songsContainer = document.getElementById('songsContainer');
        const bgContainer = document.getElementById('backgroundImage');
        const sidebar = document.getElementById('sidebar');
        let currentlyPlayingAudio = null;
        let currentlyPlayingContainer = null;
        let currentlyPlayingSong = null;
        let isDragging = false;
        let isZoomed = false;

        async function performSearch(query) {
            try {
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '903be63565mshedcf652879b28c0p126a8cjsnd125834c310b',
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                songsContainer.innerHTML = '';

                data.data.forEach((song, index) => {
                    const songId = `song${index + 1}`;
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.id = songId;
                    songElement.innerHTML = `
                        <div class="song-content">
                            <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                            <div class="song-details">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist.name}</div>
                            </div>
                        </div>
                        <audio class="audio-element" src="${song.preview}"></audio>
                    `;

                    let clickTimeout;

                    songElement.addEventListener('click', (e) => {
                        if (!clickTimeout) {
                            clickTimeout = setTimeout(() => {
                                clickTimeout = null;
                                togglePlay(songId, song.album.cover_big);
                            }, 200);
                        }
                    });

                    songsContainer.appendChild(songElement);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(songs) {
            const songsContainer = document.getElementById('songsContainer');
            songsContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const songId = `song${index + 1}`;
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.id = songId;
                songElement.innerHTML = `
                    <div class="song-content">
                        <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist.name}</div>
                        </div>
                    </div>
                    <audio class="audio-element" src="${song.preview}"></audio>
                `;

                let clickTimeout;

                songElement.addEventListener('click', (e) => {
                    if (!clickTimeout) {
                        clickTimeout = setTimeout(() => {
                            clickTimeout = null;
                            togglePlay(songId, song.album.cover_big);
                        }, 200);
                    }
                });

                songsContainer.appendChild(songElement);
            });
        }

        function togglePlay(songId, albumCover) {
            const songElement = document.getElementById(songId);
            const audio = songElement.querySelector('.audio-element');

            if (currentlyPlayingAudio && currentlyPlayingAudio !== audio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
                updateBackground(albumCover, 'in');
            } else if (currentlyPlayingAudio === audio) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                currentlyPlayingAudio = null;
                updateBackground(null);
                updatePlayPauseButton();
                return;
            }

            if (!audio.paused) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                updateBackground(null);
            } else {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
                songElement.classList.add('zoom', 'playing');
                currentlyPlayingAudio = audio;
                currentlyPlayingContainer = songElement;
                currentlyPlayingSong = songElement;
                updateProgress();
                updatePlayer(songElement);
                updateBackground(albumCover, 'in');
            }

            audio.addEventListener("timeupdate", () => {
                updateProgress();
            });

            audio.addEventListener("ended", () => {
                currentlyPlayingAudio = null;
                songElement.classList.remove('zoom', 'playing');
                const nextSongId = getNextSongId(songId);
                if (nextSongId) {
                    setTimeout(() => {
                        togglePlay(nextSongId);
                    }, 2000);
                } else {
                    updateBackground(null);
                }
                updatePlayPauseButton();
            });
        }

        function getNextSongId(currentSongId) {
            const currentIndex = parseInt(currentSongId.replace("song", ""));
            const nextIndex = currentIndex + 1;
            const totalSongs = document.querySelectorAll('.song').length;
            return nextIndex <= totalSongs ? `song${nextIndex}` : null;
        }

        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar-fill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const totalTimeDisplay = document.getElementById('totalTime');
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            if (currentlyPlayingAudio) {
                const updateProgressBar = () => {
                    const progress = (currentlyPlayingAudio.currentTime / currentlyPlayingAudio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTimeDisplay.textContent = formatTime(currentlyPlayingAudio.currentTime);
                    totalTimeDisplay.textContent = formatTime(currentlyPlayingAudio.duration);
                    
                    if (!currentlyPlayingAudio.paused) {
                        requestAnimationFrame(updateProgressBar);
                    }
                };
                
                updateProgressBar();

                // Update song list progress bar
                if (currentlyPlayingSong) {
                    const songProgressBar = currentlyPlayingSong.querySelector('.progress-bar');
                    if (songProgressBar) {
                        songProgressBar.style.width = `${(currentlyPlayingAudio.currentTime / currentlyPlayingAudio.duration) * 100}%`;
                    }
                }
            }
        }

        function updatePlayer(songElement) {
            const songTitle = songElement.querySelector('.song-title').textContent;
            const artistName = songElement.querySelector('.song-artist').textContent;
            const albumCover = songElement.querySelector('img').src;
            
            document.getElementById('playerSongTitle').textContent = songTitle;
            document.getElementById('playerArtist').textContent = artistName;
            document.getElementById('playerAlbumCover').src = albumCover;
            
            const bottomPlayer = document.getElementById('bottomPlayer');
            bottomPlayer.classList.add('active');
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const playPauseBtn = document.getElementById('playerPlayPauseBtn');
            if (currentlyPlayingAudio && !currentlyPlayingAudio.paused) {
                playPauseBtn.textContent = '⏸';
            } else {
                playPauseBtn.textContent = '▶';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const closeSidebarBtn = document.getElementById('closeSidebar');
            
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 600 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('.song') && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            const playerPlayPauseBtn = document.getElementById('playerPlayPauseBtn');
            
            playerPlayPauseBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent bottom player expansion
                if (currentlyPlayingAudio) {
                    if (currentlyPlayingAudio.paused) {
                        currentlyPlayingAudio.play();
                        if (currentlyPlayingSong) {
                            currentlyPlayingSong.classList.add('playing');
                        }
                    } else {
                        currentlyPlayingAudio.pause();
                        if (currentlyPlayingSong) {
                            currentlyPlayingSong.classList.remove('playing');
                        }
                    }
                    updatePlayPauseButton();
                }
            });

            // Add click handler for progress bar
            document.querySelector('.progress-bar-container').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent bottom player expansion
                if (currentlyPlayingAudio) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    currentlyPlayingAudio.currentTime = percentage * currentlyPlayingAudio.duration;
                    updateProgress();
                }
            });
        });

        const clearSearchButton = document.getElementById('clearSearch');
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchButton.style.display = 'none';
        });

        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                clearSearchButton.style.display = 'block';
            } else {
                clearSearchButton.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', () => performSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });

        const bottomPlayer = document.getElementById('bottomPlayer');
        bottomPlayer.addEventListener('click', function(e) {
            if (!e.target.closest('.play-pause-btn')) {
                this.classList.toggle('expanded');
                if (this.classList.contains('expanded')) {
                    updateExpandedContent();
                }
            }
        });

        function updateExpandedContent() {
            const songTitle = document.getElementById('playerSongTitle').textContent;
            const artistName = document.getElementById('playerArtist').textContent;
            
            document.getElementById('expandedSongTitle').textContent = songTitle;
            document.getElementById('expandedArtistName').textContent = artistName;
            document.getElementById('expandedDuration').textContent = '0:30';
            
            if (currentlyPlayingAudio) {
                updateProgress();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
