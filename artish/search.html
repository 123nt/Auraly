<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #a7a78b;
            color: #000000;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 1.5s ease-in-out;
        }

        .background-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-image-active {
            opacity: 1;
            transform: scale(1.05);
        }

        .background-image-active::before {
            opacity: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .search-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .song-list {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .song-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .song-item.playing {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .song-list {
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .search-section {
                padding: 15px;
            }
            .song-list {
                padding: 15px;
                gap: 12px;
            }
            .song-item {
                padding: 12px 15px;
            }
            .album-art {
                width: 50px;
                height: 50px;
            }
        }

        h1 {
            text-align: center;
            color: #200b11;
            font-size: 2em;
            margin-bottom: 20px;
            margin-left: -20%;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #fff9e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            min-width: 0;
        }

        .button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #200b11;
            color: white;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .button:hover {
            transform: scale(1.05);
            background: #3a1720;
        }

        #songsContainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .song {
            width: 100%;
            display: flex;
            align-items: center;
            background: rgba(190, 184, 184, 0.89);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            max-width: 700px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            padding: 0 15px;
        }

        .song-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .song-title {
            font-weight: bold;
            color: #050505;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #2b0f17;
            font-size: 0.9em;
        }

        .progress-container {
            width: 100%;
            padding: 0;
            margin-top: 5px;
            display: none;
        }

        .song.playing .progress-container {
            display: block;
        }

        .progress {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #fff9e6;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #200b11;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        .zoom {
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(190, 184, 184, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .sidebar.active {
            right: 0;
        }

        @media (min-width: 601px) {
            .sidebar {
                width: 400px;
                right: -400px;
            }
        }

        @media (max-width: 600px) {
            #songsContainer {
                width: 80%;
                padding: 10px;
                gap: 8px;
            }

            .song {
                padding: 10px;
                margin-right: 30%;
            }

            .song-details {
                padding: 0 10px;
            }

            .song-title {
                font-size: 0.9em;
                padding-top: 4%;
                padding-right: 7%;
                padding-left: 8%;
            }
        }

        /* Back button and info button styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #200b11;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .info-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 2;
        }

        .info-button i {
            font-size: 35px;
            color: #fff9e6;
            transition: all 0.3s ease;
        }

        .info-button:hover i {
            color: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .info-button {
                right: 10px;
                padding: 8px;
            }

            .info-button i {
                font-size: 28px;
            }
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff9e6;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-sidebar:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>
    <button class="back-button" onclick="window.history.back()">&larr;</button>
    
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" id="closeSidebar">&times;</button>
        <div class="sidebar-content">
            <div class="album-cover">
                <img id="sidebarAlbumCover" src="" alt="Album Cover">
            </div>
            <div class="song-info-details">
                <h2 id="sidebarSongTitle" class="sidebar-title"></h2>
                <p id="sidebarArtist" class="sidebar-artist"></p>
                <p id="sidebarAlbum" class="sidebar-album"></p>
            </div>
            <div class="sidebar-controls">
                <div class="progress-container">
                    <input type="range" class="progress" value="0" max="100">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <section class="search-section">
        <h1>Music Search</h1>
        
        <div class="form-group">
            <input type="text" id="searchInput" class="form-input" placeholder="Search for music...">
            <button id="searchButton" class="button">Search</button>
        </div>

        <div id="songsContainer"></div>
    </section>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songsContainer = document.getElementById('songsContainer');
        const bgContainer = document.getElementById('backgroundImage');
        const sidebar = document.getElementById('sidebar');
        let currentlyPlayingAudio = null;
        let currentlyPlayingContainer = null;
        let isDragging = false;
        let isZoomed = false;

        async function performSearch(query) {
            try {
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '903be63565mshedcf652879b28c0p126a8cjsnd125834c310b',
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                songsContainer.innerHTML = '';

                data.data.forEach((song, index) => {
                    const songId = `song${index + 1}`;
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.id = songId;
                    songElement.innerHTML = `
                        <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist.name}</div>
                            </div>
                            <div class="progress-container">
                                <input type="range" class="progress" min="0" max="100" value="0">
                            </div>
                            <audio class="audio-element" src="${song.preview}"></audio>
                        </div>
                        <button class="info-button">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    `;

                    let clickTimeout;

                    songElement.addEventListener('click', (e) => {
                        if (e.target.closest('.info-button')) {
                            sidebar.classList.toggle('active');
                            if (sidebar.classList.contains('active')) {
                                updateSidebar(songId);
                            }
                            return;
                        }

                        if (!clickTimeout) {
                            clickTimeout = setTimeout(() => {
                                clickTimeout = null;
                                togglePlay(songId, song.album.cover_big);
                            }, 200);
                        }
                    });

                    songElement.addEventListener('dblclick', (e) => {
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                            clickTimeout = null;
                        }
                        if (isZoomed) {
                            songElement.classList.remove('zoom');
                        } else {
                            songElement.classList.add('zoom');
                        }
                        isZoomed = !isZoomed;
                    });

                    songsContainer.appendChild(songElement);
                    setupProgressBar(songId);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(songs) {
            const songsContainer = document.getElementById('songsContainer');
            songsContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const songId = `song${index + 1}`;
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.id = songId;
                songElement.innerHTML = `
                    <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                    <div class="song-details">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist.name}</div>
                        </div>
                        <div class="progress-container">
                            <input type="range" class="progress" min="0" max="100" value="0">
                        </div>
                        <audio class="audio-element" src="${song.preview}"></audio>
                    </div>
                    <button class="info-button">
                        <i class="fas fa-info-circle"></i>
                    </button>
                `;

                let clickTimeout;

                songElement.addEventListener('click', (e) => {
                    if (e.target.closest('.info-button')) {
                        sidebar.classList.toggle('active');
                        if (sidebar.classList.contains('active')) {
                            updateSidebar(songId);
                        }
                        return;
                    }

                    if (!clickTimeout) {
                        clickTimeout = setTimeout(() => {
                            clickTimeout = null;
                            togglePlay(songId, song.album.cover_big);
                        }, 200);
                    }
                });

                songElement.addEventListener('dblclick', (e) => {
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                    if (isZoomed) {
                        songElement.classList.remove('zoom');
                    } else {
                        songElement.classList.add('zoom');
                    }
                    isZoomed = !isZoomed;
                });

                songsContainer.appendChild(songElement);
                setupProgressBar(songId);
            });
        }

        function togglePlay(songId, albumCover) {
            const songElement = document.getElementById(songId);
            const audio = songElement.querySelector('.audio-element');
            const progressContainer = songElement.querySelector('.progress-container');

            const updateBackground = (newCover, fadeType = 'in') => {
                if (newCover) {
                    // Preload the image
                    const img = new Image();
                    img.src = newCover;
                    img.onload = () => {
                        bgContainer.style.backgroundImage = `url(${newCover})`;
                        bgContainer.style.animation = `fade${fadeType.charAt(0).toUpperCase() + fadeType.slice(1)} 1.5s ease-in-out forwards`;
                        bgContainer.classList.add("background-image-active");
                    };
                } else {
                    bgContainer.style.animation = 'fadeOut 1.5s ease-in-out forwards';
                    setTimeout(() => {
                        bgContainer.classList.remove("background-image-active");
                        bgContainer.style.animation = '';
                    }, 1500);
                }
            };

            if (currentlyPlayingAudio && currentlyPlayingAudio !== audio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
                // Cross-fade to new background
                updateBackground(albumCover, 'in');
            } else if (currentlyPlayingAudio === audio) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                currentlyPlayingAudio = null;
                updateBackground(null);
                return;
            }

            if (!audio.paused) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                updateBackground(null);
            } else {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
                songElement.classList.add('zoom', 'playing');
                currentlyPlayingAudio = audio;
                currentlyPlayingContainer = songElement;
                updateProgress(audio, songId);
                
                if (window.innerWidth > 600) {
                    updateSidebar(songId);
                    sidebar.classList.add('active');
                } else if (sidebar.classList.contains('active')) {
                    updateSidebar(songId);
                }
                
                updateBackground(albumCover, 'in');
            }

            audio.addEventListener("ended", () => {
                currentlyPlayingAudio = null;
                if (!isDragging) {
                    songElement.classList.remove('zoom', 'playing');
                }
                
                const nextSongId = getNextSongId(songId);
                if (nextSongId) {
                    // Keep current background until next song starts
                    setTimeout(() => {
                        togglePlay(nextSongId);
                        if (window.innerWidth > 600) {
                            updateSidebar(nextSongId);
                            sidebar.classList.add('active');
                        } else if (sidebar.classList.contains('active')) {
                            updateSidebar(nextSongId);
                        }
                    }, 2000);
                } else {
                    updateBackground(null);
                }
            });
        }

        function getNextSongId(currentSongId) {
            const currentIndex = parseInt(currentSongId.replace("song", ""));
            const nextIndex = currentIndex + 1;
            const totalSongs = document.querySelectorAll('.song').length;
            return nextIndex <= totalSongs ? `song${nextIndex}` : null;
        }

        function updateProgress(audio, songId) {
            const songElement = document.getElementById(songId);
            const progress = songElement.querySelector('.progress');

            function update() {
                if (!audio.paused) {
                    const value = (audio.currentTime / audio.duration) * 100;
                    progress.value = value;
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function setupProgressBar(songId) {
            const songElement = document.getElementById(songId);
            const progress = songElement.querySelector('.progress');
            const audio = songElement.querySelector('.audio-element');

            progress.addEventListener("input", (event) => {
                const time = (audio.duration / 100) * event.target.value;
                audio.currentTime = time;
            });

            progress.value = 0;
        }

        function updateSidebar(songId) {
            const songElement = document.getElementById(songId);
            const songTitle = songElement.querySelector('.song-title').textContent;
            const songArtist = songElement.querySelector('.song-artist').textContent;
            const albumCover = songElement.querySelector('img').src;
            const albumName = songElement.querySelector('img').alt;

            document.getElementById('sidebarSongTitle').textContent = songTitle;
            document.getElementById('sidebarArtist').textContent = songArtist;
            document.getElementById('sidebarAlbum').textContent = albumName;
            document.getElementById('sidebarAlbumCover').src = albumCover;

            const audio = document.getElementById(songId).querySelector('.audio-element');
            const sidebarProgress = sidebar.querySelector('.progress');
            
            function updateSidebarProgress() {
                if (!audio.paused) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    sidebarProgress.value = progress;
                    
                    const currentTime = formatTime(audio.currentTime);
                    const duration = formatTime(audio.duration);
                    document.getElementById('currentTime').textContent = currentTime;
                    document.getElementById('duration').textContent = duration;
                    
                    requestAnimationFrame(updateSidebarProgress);
                }
            }

            sidebarProgress.addEventListener('input', (e) => {
                const time = (audio.duration / 100) * e.target.value;
                audio.currentTime = time;
            });

            updateSidebarProgress();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const closeSidebarBtn = document.getElementById('closeSidebar');
            
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 600 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('.song') && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });

        searchButton.addEventListener('click', () => performSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });
    </script>
</body>
</html>
