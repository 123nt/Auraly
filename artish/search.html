<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #a7a78b;
            color: #000000;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .background-image-active {
            opacity: 1;
        }

        #songsContainer {
            max-width: 500px;
            margin-right: 20%;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
        }

        h1 {
            text-align: center;
            color: #200b11;
            font-size: 2em;
            margin-bottom: 20px;
            margin-left: 0;
        }

        .song {
            display: flex;
            margin-bottom: 4px;
            background: #fff9e6;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px auto;
            background-color: rgba(190, 184, 184, 0.3);
            height: 65px;
        }

        .song-content {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .song img {
            width: 45px;
            height: 45px;
            border-radius: 5px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3px;
            flex: 1;
            position: relative;
        }

        .song-title {
            font-weight: bold;
            color: #050505;
            font-size: 0.95em;
            margin: 0;
        }

        .song-artist {
            color: #2b0f17;
            font-size: 0.85em;
            margin: 0;
            margin-bottom: 12px;
        }

        .progress-container {
            display: none;
            align-items: center;
            gap: 8px;
            position: absolute;
            bottom: -12px;
            left: 0;
            right: 0;
        }

        .song.playing {
            height: 85px;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .song.playing .progress-container {
            display: flex;
        }

        .time-info {
            font-size: 0.75em;
            color: #2b0f17;
            min-width: 35px;
            background: linear-gradient(90deg, #2b0f17 0%, #4a1a28 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar-container {
            flex: 1;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2b0f17 0%, #4a1a28 100%);
            width: 0%;
            border-radius: 4px;
            transition: width 0.2s ease;
        }

        @media (max-width: 600px) {
            .song {
                padding: 8px;
                width: 120%;
                height: 60px;
            }

            .song.playing {
                height: 80px;
            }

            .song img {
                width: 40px;
                height: 40px;
            }

            .time-info {
                font-size: 0.7em;
                min-width: 30px;
            }

            .song-title {
                font-size: 0.9em;
            }

            .song-artist {
                font-size: 0.8em;
                margin-bottom: 10px;
            }

            .progress-container {
                gap: 6px;
                bottom: -10px;
            }
        }

        /* Enhanced Sidebar Styles */
        .sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(190, 184, 184, 0.3);
            backdrop-filter: blur(10px);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            color: #2b0f17;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #closeSidebar {
            background: none;
            border: none;
            color: #2b0f17;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        #closeSidebar:hover {
            transform: scale(1.1);
        }

        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        #sidebarAlbumCover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #sidebarAlbumCover:hover {
            transform: scale(1.05);
        }

        #sidebarSongTitle {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2b0f17;
        }

        #sidebarArtist {
            font-size: 1.1em;
            color: #2b0f17;
            margin-bottom: 5px;
        }

        #sidebarAlbum {
            font-size: 1em;
            color: #2b0f17;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .progress-info {
            background: rgba(43, 15, 23, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: auto;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #2b0f17;
            font-size: 0.9em;
        }

        .sidebar .progress {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        .sidebar .progress:hover {
            height: 7px;
        }

        .sidebar .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #200b11;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #2b0f17;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .close-sidebar:hover {
            color: #4a1a28;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            gap: 15px;
            width: 100%;
        }

        .search-input-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #2b0f17;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 120px;
        }

        .button:hover {
            transform: scale(1.05);
            background: #3a1720;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #fff9e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            min-width: 0;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .clear-button:hover {
            color: #333;
        }

        #searchInput {
            width: 80%;
            padding: 10px 35px 10px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-section {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>
    <button class="back-button" onclick="window.history.back()">&larr;</button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="song-info">
                <img id="sidebarAlbumCover" src="" alt="Album Cover">
                <h2 id="sidebarSongTitle" class="sidebar-title"></h2>
                <p id="sidebarArtist" class="sidebar-artist"></p>
                <p id="sidebarAlbum" class="sidebar-album"></p>
            </div>
            <div class="progress-info">
                <div class="progress-container">
                    <input type="range" class="progress" value="0" max="100">
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <section class="search-section">
        <h1>Music Search</h1>
        
        <div class="form-group">
            <div class="search-input-container">
                <input type="text" id="searchInput" class="form-input" placeholder="Search for music...">
                <button class="clear-button" id="clearSearch" style="display: none;">&times;</button>
            </div>
            <button id="searchButton" class="button">Search</button>
        </div>

        <div id="songsContainer"></div>
    </section>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songsContainer = document.getElementById('songsContainer');
        const bgContainer = document.getElementById('backgroundImage');
        const sidebar = document.getElementById('sidebar');
        let currentlyPlayingAudio = null;
        let currentlyPlayingContainer = null;
        let isDragging = false;
        let isZoomed = false;

        async function performSearch(query) {
            try {
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '903be63565mshedcf652879b28c0p126a8cjsnd125834c310b',
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                songsContainer.innerHTML = '';

                data.data.forEach((song, index) => {
                    const songId = `song${index + 1}`;
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.id = songId;
                    songElement.innerHTML = `
                        <div class="song-content">
                            <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                            <div class="song-details">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist.name}</div>
                                <div class="progress-container">
                                    <div class="time-info current-time">0:00</div>
                                    <div class="progress-bar-container">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <div class="time-info duration">0:30</div>
                                </div>
                            </div>
                        </div>
                        <audio class="audio-element" src="${song.preview}"></audio>
                        <button class="info-button">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    `;

                    let clickTimeout;

                    songElement.addEventListener('click', (e) => {
                        if (e.target.closest('.info-button')) {
                            sidebar.classList.toggle('active');
                            if (sidebar.classList.contains('active')) {
                                updateSidebar(songId);
                            }
                            return;
                        }

                        if (!clickTimeout) {
                            clickTimeout = setTimeout(() => {
                                clickTimeout = null;
                                togglePlay(songId, song.album.cover_big);
                            }, 200);
                        }
                    });

                    songElement.addEventListener('dblclick', (e) => {
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                            clickTimeout = null;
                        }
                        if (isZoomed) {
                            songElement.classList.remove('zoom');
                        } else {
                            songElement.classList.add('zoom');
                        }
                        isZoomed = !isZoomed;
                    });

                    songsContainer.appendChild(songElement);
                    setupProgressBar(songId);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(songs) {
            const songsContainer = document.getElementById('songsContainer');
            songsContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const songId = `song${index + 1}`;
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.id = songId;
                songElement.innerHTML = `
                    <div class="song-content">
                        <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist.name}</div>
                            <div class="progress-container">
                                <div class="time-info current-time">0:00</div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar"></div>
                                </div>
                                <div class="time-info duration">0:30</div>
                            </div>
                        </div>
                    </div>
                    <audio class="audio-element" src="${song.preview}"></audio>
                    <button class="info-button">
                        <i class="fas fa-info-circle"></i>
                    </button>
                `;

                let clickTimeout;

                songElement.addEventListener('click', (e) => {
                    if (e.target.closest('.info-button')) {
                        sidebar.classList.toggle('active');
                        if (sidebar.classList.contains('active')) {
                            updateSidebar(songId);
                        }
                        return;
                    }

                    if (!clickTimeout) {
                        clickTimeout = setTimeout(() => {
                            clickTimeout = null;
                            togglePlay(songId, song.album.cover_big);
                        }, 200);
                    }
                });

                songElement.addEventListener('dblclick', (e) => {
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                    if (isZoomed) {
                        songElement.classList.remove('zoom');
                    } else {
                        songElement.classList.add('zoom');
                    }
                    isZoomed = !isZoomed;
                });

                songsContainer.appendChild(songElement);
                setupProgressBar(songId);
            });
        }

        function togglePlay(songId, albumCover) {
            const songElement = document.getElementById(songId);
            const audio = songElement.querySelector('.audio-element');
            const progressContainer = songElement.querySelector('.progress-container');

            const updateBackground = (newCover, fadeType = 'in') => {
                if (newCover) {
                    // Preload the image
                    const img = new Image();
                    img.src = newCover;
                    img.onload = () => {
                        bgContainer.style.backgroundImage = `url(${newCover})`;
                        bgContainer.style.animation = `fade${fadeType.charAt(0).toUpperCase() + fadeType.slice(1)} 1.5s ease-in-out forwards`;
                        bgContainer.classList.add("background-image-active");
                    };
                } else {
                    bgContainer.style.animation = 'fadeOut 1.5s ease-in-out forwards';
                    setTimeout(() => {
                        bgContainer.classList.remove("background-image-active");
                        bgContainer.style.animation = '';
                    }, 1500);
                }
            };

            if (currentlyPlayingAudio && currentlyPlayingAudio !== audio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
                // Cross-fade to new background
                updateBackground(albumCover, 'in');
            } else if (currentlyPlayingAudio === audio) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                currentlyPlayingAudio = null;
                updateBackground(null);
                return;
            }

            if (!audio.paused) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                updateBackground(null);
            } else {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
                songElement.classList.add('zoom', 'playing');
                currentlyPlayingAudio = audio;
                currentlyPlayingContainer = songElement;
                updateProgress(audio, songId);
                
                if (window.innerWidth > 600) {
                    updateSidebar(songId);
                    sidebar.classList.add('active');
                } else if (sidebar.classList.contains('active')) {
                    updateSidebar(songId);
                }
                
                updateBackground(albumCover, 'in');
            }

            audio.addEventListener("ended", () => {
                currentlyPlayingAudio = null;
                if (!isDragging) {
                    songElement.classList.remove('zoom', 'playing');
                }
                
                const nextSongId = getNextSongId(songId);
                if (nextSongId) {
                    // Keep current background until next song starts
                    setTimeout(() => {
                        togglePlay(nextSongId);
                        if (window.innerWidth > 600) {
                            updateSidebar(nextSongId);
                            sidebar.classList.add('active');
                        } else if (sidebar.classList.contains('active')) {
                            updateSidebar(nextSongId);
                        }
                    }, 2000);
                } else {
                    updateBackground(null);
                }
            });
        }

        function getNextSongId(currentSongId) {
            const currentIndex = parseInt(currentSongId.replace("song", ""));
            const nextIndex = currentIndex + 1;
            const totalSongs = document.querySelectorAll('.song').length;
            return nextIndex <= totalSongs ? `song${nextIndex}` : null;
        }

        function updateProgress(audio, songId) {
            const songElement = document.getElementById(songId);
            const progressBar = songElement.querySelector('.progress-bar');
            const currentTimeSpan = songElement.querySelector('.current-time');

            function update() {
                if (!audio.paused) {
                    const value = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${value}%`;
                    currentTimeSpan.textContent = formatTime(audio.currentTime);
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function setupProgressBar(songId) {
            const songElement = document.getElementById(songId);
            const progressBarContainer = songElement.querySelector('.progress-bar-container');
            const progressBar = songElement.querySelector('.progress-bar');
            const audio = songElement.querySelector('.audio-element');
            const currentTimeSpan = songElement.querySelector('.current-time');

            progressBarContainer.addEventListener("click", (event) => {
                const rect = progressBarContainer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                const time = (audio.duration / 100) * percentage;
                audio.currentTime = time;
                progressBar.style.width = `${percentage}%`;
                currentTimeSpan.textContent = formatTime(time);
            });

            progressBar.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
        }

        function updateSidebar(songId) {
            const songElement = document.getElementById(songId);
            const songTitle = songElement.querySelector('.song-title').textContent;
            const songArtist = songElement.querySelector('.song-artist').textContent;
            const albumCover = songElement.querySelector('img').src;
            const albumName = songElement.querySelector('img').alt;

            document.getElementById('sidebarSongTitle').textContent = songTitle;
            document.getElementById('sidebarArtist').textContent = songArtist;
            document.getElementById('sidebarAlbum').textContent = albumName;
            document.getElementById('sidebarAlbumCover').src = albumCover;

            const audio = document.getElementById(songId).querySelector('.audio-element');
            const sidebarProgress = sidebar.querySelector('.progress');
            
            function updateSidebarProgress() {
                if (!audio.paused) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    sidebarProgress.value = progress;
                    
                    const currentTime = formatTime(audio.currentTime);
                    const duration = formatTime(audio.duration);
                    document.getElementById('currentTime').textContent = currentTime;
                    document.getElementById('duration').textContent = duration;
                    
                    requestAnimationFrame(updateSidebarProgress);
                }
            }

            sidebarProgress.addEventListener('input', (e) => {
                const time = (audio.duration / 100) * e.target.value;
                audio.currentTime = time;
            });

            updateSidebarProgress();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const closeSidebarBtn = document.getElementById('closeSidebar');
            
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 600 && 
                    !sidebar.contains(e.target) && 
                    !e.target.closest('.song') && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });

        const clearSearchButton = document.getElementById('clearSearch');
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchButton.style.display = 'none';
        });

        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                clearSearchButton.style.display = 'block';
            } else {
                clearSearchButton.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', () => performSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });
    </script>
</body>
</html>
