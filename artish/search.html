<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #a7a78b;
            color: #000000;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .background-image-active {
            opacity: 1;
        }

        #songsContainer {
            max-width: 500px;
            margin-right: 20%;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 4px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #200b11;
            font-size: 2em;
            margin-bottom: 20px;
            margin-left: 0;
        }

        .song {
            display: flex;
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px auto;
            background-color: rgba(190, 184, 184, 0.3);
            height: 65px;
        }

        .song-content {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .song img {
            width: 45px;
            height: 45px;
            border-radius: 5px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 3px;
            flex: 1;
            position: relative;
            max-width: calc(100% - 55px);
        }

        .song-title {
            font-weight: 700;
            margin: 0;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #111;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
            mix-blend-mode: difference;
        }

        .song-artist {
            margin: 0;
            font-size: 0.95em;
            color: #111;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
            mix-blend-mode: difference;
        }

        .song.playing {
            height: 65px;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background-color: rgba(43, 15, 23, 0.7);
        }

        .song.playing .song-title {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            font-weight: 800;
        }

        .song.playing .song-artist {
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            font-weight: 700;
        }

        .song:hover .song-title {
            color: #2b0f17;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .song:hover .song-artist {
            color: #2b0f17;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            .song {
                padding: 8px;
                width: 120%;
                height: 60px;
            }

            .song.playing {
                height: 80px;
            }

            .song img {
                width: 40px;
                height: 40px;
            }

            .song-title {
                font-size: 0.9em;
            }

            .song-artist {
                font-size: 0.8em;
                margin-bottom: 10px;
            }

           
        }

      

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #200b11;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

       
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            gap: 15px;
            width: 100%;
        }

        .search-input-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #2b0f17;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 120px;
        }

        .button:hover {
            transform: scale(1.05);
            background: #3a1720;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #fff9e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            min-width: 0;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .clear-button:hover {
            color: #333;
        }

        #searchInput {
            width: 80%;
            padding: 10px 35px 10px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-section {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Bottom Player Bar */
        .bottom-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 70px;
            background: rgba(190, 184, 184, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            border-radius: 15px;
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) translateY(100px);
            cursor: pointer;
        }

        .bottom-player.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .bottom-player.sidebar-active {
            border-radius: 15px 15px 0 0;
            width: 400px;
        }

        .sidebar {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 400px;
            height: calc(90vh - 90px);
            background: rgba(190, 184, 184, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 998;
            padding: 20px;
            color: #2b0f17;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px 15px 0 0;
            visibility: hidden;
            opacity: 0;
        }

        .sidebar.active {
            transform: translateX(-50%) translateY(0);
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .bottom-player {
                width: calc(100% - 40px);
                bottom: 20px;
            }

            .bottom-player.sidebar-active {
                width: 100%;
                bottom: 0;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
                left: 0;
                transform: translateX(0) translateY(100%);
                border-radius: 15px 15px 0 0;
                height: 80vh;
                bottom: 70px;
            }

            .sidebar.active {
                transform: translateX(0) translateY(0);
            }
        }

        .player-song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .player-album-cover {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .player-song-details {
            flex: 1;
            overflow: hidden;
        }

        .player-song-title {
            font-weight: bold;
            color: #2b0f17;
            margin: 0;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .player-song-artist {
            color: #2b0f17;
            opacity: 0.8;
            margin: 0;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .player-controls {
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .play-pause-btn {
            background: none;
            border: none;
            color: #2b0f17;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .play-pause-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .album-details {
            text-align: center;
            padding: 20px 0;
        }

        .album-cover {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .album-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2b0f17;
        }

        .album-artist {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
            color: #2b0f17;
        }

        .song-details-extended {
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-details-extended h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #2b0f17;
        }

        .song-info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .song-info-label {
            opacity: 0.7;
            color: #2b0f17;
        }

        .song-info-value {
            text-align: right;
            color: #2b0f17;
        }
        .sidebar-close {
            color: #2b0f17;
        }
    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>
    <button class="back-button" onclick="window.history.back()">&larr;</button>
    
    <div class="bottom-player" id="bottomPlayer">
        <div class="player-song-info">
            <img id="playerAlbumCover" src="" alt="Album Cover" class="player-album-cover">
            <div class="player-song-details">
                <p id="playerSongTitle" class="player-song-title"></p>
                <p id="playerArtist" class="player-song-artist"></p>
            </div>
        </div>
        <div class="player-controls">
            <button class="play-pause-btn" id="playerPlayPauseBtn">▶</button>
        </div>
    </div>
    
    <section class="search-section">
        <h1>Music Search</h1>
        
        <div class="form-group">
            <div class="search-input-container">
                <input type="text" id="searchInput" class="form-input" placeholder="Search for music...">
                <button class="clear-button" id="clearSearch" style="display: none;">&times;</button>
            </div>
            <button id="searchButton" class="button">Search</button>
        </div>

        <div id="songsContainer"></div>
    </section>

    <div class="sidebar" id="sidebar">
        <button class="sidebar-close" onclick="closeSidebar()">&times;</button>
        <div class="album-details">
            <img class="album-cover" id="sidebarAlbumCover" src="" alt="Album Cover">
            <div class="album-title" id="sidebarAlbumTitle"></div>
            <div class="album-artist" id="sidebarAlbumArtist"></div>
        </div>
        <div class="song-details-extended">
            <h3>Song Details</h3>
            <div class="song-info-grid">
                <div class="song-info-label">Duration</div>
                <div class="song-info-value" id="sidebarDuration"></div>
                <div class="song-info-label">Release Date</div>
                <div class="song-info-value" id="sidebarReleaseDate"></div>
                <div class="song-info-label">Genre</div>
                <div class="song-info-value" id="sidebarGenre"></div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songsContainer = document.getElementById('songsContainer');
        const bgContainer = document.getElementById('backgroundImage');
        let currentlyPlayingAudio = null;
        let currentlyPlayingContainer = null;
        let isDragging = false;
        let isZoomed = false;

        async function performSearch(query) {
            try {
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '903be63565mshedcf652879b28c0p126a8cjsnd125834c310b',
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                songsContainer.innerHTML = '';

                data.data.forEach((song, index) => {
                    const songId = `song${index + 1}`;
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.id = songId;
                    songElement.innerHTML = `
                        <div class="song-content">
                            <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                            <div class="song-details">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist.name}</div>
                            </div>
                        </div>
                        <audio class="audio-element" src="${song.preview}"></audio>
                    `;

                    let clickTimeout;

                    songElement.addEventListener('click', () => {
                        if (!clickTimeout) {
                            clickTimeout = setTimeout(() => {
                                clickTimeout = null;
                                handleSongClick(songId, song);
                            }, 200);
                        }
                    });

                    songElement.addEventListener('dblclick', (e) => {
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                            clickTimeout = null;
                        }
                        if (isZoomed) {
                            songElement.classList.remove('zoom');
                        } else {
                            songElement.classList.add('zoom');
                        }
                        isZoomed = !isZoomed;
                    });

                    songsContainer.appendChild(songElement);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(songs) {
            const songsContainer = document.getElementById('songsContainer');
            songsContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const songId = `song${index + 1}`;
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.id = songId;
                songElement.innerHTML = `
                    <div class="song-content">
                        <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist.name}</div>
                        </div>
                    </div>
                    <audio class="audio-element" src="${song.preview}"></audio>
                `;

                let clickTimeout;

                songElement.addEventListener('click', () => {
                    if (!clickTimeout) {
                        clickTimeout = setTimeout(() => {
                            clickTimeout = null;
                            handleSongClick(songId, song);
                        }, 200);
                    }
                });

                songElement.addEventListener('dblclick', (e) => {
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                    if (isZoomed) {
                        songElement.classList.remove('zoom');
                    } else {
                        songElement.classList.add('zoom');
                    }
                    isZoomed = !isZoomed;
                });

                songsContainer.appendChild(songElement);
            });
        }

        function handleSongClick(songId, song) {
            if (currentlyPlayingAudio && currentlyPlayingAudio !== document.getElementById(songId).querySelector('.audio-element')) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
            }
            togglePlay(songId, song.album.cover_big);
            
            // Only show sidebar on desktop
            if (window.innerWidth >= 769) {
                updateSidebar(song);
                showSidebar();
            }
        }

        function togglePlay(songId, albumCover) {
            const songElement = document.getElementById(songId);
            const audio = songElement.querySelector('.audio-element');
            const progressContainer = songElement.querySelector('.progress-container');

            const updateBackground = (newCover, fadeType = 'in') => {
                if (newCover) {
                    // Preload the image
                    const img = new Image();
                    img.src = newCover;
                    img.onload = () => {
                        bgContainer.style.backgroundImage = `url(${newCover})`;
                        bgContainer.style.animation = `fade${fadeType.charAt(0).toUpperCase() + fadeType.slice(1)} 1.5s ease-in-out forwards`;
                        bgContainer.classList.add("background-image-active");
                    };
                } else {
                    bgContainer.style.animation = 'fadeOut 1.5s ease-in-out forwards';
                    setTimeout(() => {
                        bgContainer.classList.remove("background-image-active");
                        bgContainer.style.animation = '';
                    }, 1500);
                }
            };

            if (currentlyPlayingAudio && currentlyPlayingAudio !== audio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
                // Cross-fade to new background
                updateBackground(albumCover, 'in');
            } else if (currentlyPlayingAudio === audio) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                currentlyPlayingAudio = null;
                updateBackground(null);
                return;
            }

            if (!audio.paused) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingContainer = null;
                updateBackground(null);
            } else {
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                });
                songElement.classList.add('zoom', 'playing');
                currentlyPlayingAudio = audio;
                currentlyPlayingContainer = songElement;
                
                updateBackground(albumCover, 'in');
                updateBottomPlayer(songId);
            }

            audio.addEventListener("ended", () => {
                currentlyPlayingAudio = null;
                if (!isDragging) {
                    songElement.classList.remove('zoom', 'playing');
                }
                
                const nextSongId = getNextSongId(songId);
                if (nextSongId) {
                    // Keep current background until next song starts
                    setTimeout(() => {
                        togglePlay(nextSongId);
                    }, 2000);
                } else {
                    updateBackground(null);
                }
            });
        }

        function getNextSongId(currentSongId) {
            const currentIndex = parseInt(currentSongId.replace("song", ""));
            const nextIndex = currentIndex + 1;
            const totalSongs = document.querySelectorAll('.song').length;
            return nextIndex <= totalSongs ? `song${nextIndex}` : null;
        }

        function updateBottomPlayer(songId) {
            const songElement = document.getElementById(songId);
            const songTitle = songElement.querySelector('.song-title').textContent;
            const songArtist = songElement.querySelector('.song-artist').textContent;
            const albumCover = songElement.querySelector('img').src;
            const bottomPlayer = document.getElementById('bottomPlayer');
            
            // Get the background color from the song element
            const computedStyle = window.getComputedStyle(songElement);
            const backgroundColor = computedStyle.backgroundColor;
            
            // Update the bottom player's background with a slightly more opaque version
            bottomPlayer.style.background = backgroundColor.replace('0.3', '0.95');
            
            document.getElementById('playerSongTitle').textContent = songTitle;
            document.getElementById('playerArtist').textContent = songArtist;
            document.getElementById('playerAlbumCover').src = albumCover;
            bottomPlayer.classList.add('active');
            
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const playPauseBtn = document.getElementById('playerPlayPauseBtn');
            if (currentlyPlayingAudio && !currentlyPlayingAudio.paused) {
                playPauseBtn.textContent = '⏸';
            } else {
                playPauseBtn.textContent = '▶';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const playerPlayPauseBtn = document.getElementById('playerPlayPauseBtn');
            
            playerPlayPauseBtn.addEventListener('click', () => {
                if (currentlyPlayingAudio) {
                    if (currentlyPlayingAudio.paused) {
                        currentlyPlayingAudio.play();
                    } else {
                        currentlyPlayingAudio.pause();
                    }
                    updatePlayPauseButton();
                }
            });
        });

        const clearSearchButton = document.getElementById('clearSearch');
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchButton.style.display = 'none';
        });

        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                clearSearchButton.style.display = 'block';
            } else {
                clearSearchButton.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', () => performSearch(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });

        function updateSidebar(song) {
            document.getElementById('sidebarAlbumCover').src = song.album.cover_big || song.album.cover_medium;
            document.getElementById('sidebarAlbumTitle').textContent = song.album.title;
            document.getElementById('sidebarAlbumArtist').textContent = song.artist.name;
            document.getElementById('sidebarDuration').textContent = formatTime(song.duration);
            document.getElementById('sidebarReleaseDate').textContent = new Date(song.release_date).toLocaleDateString();
            document.getElementById('sidebarGenre').textContent = song.genre || 'N/A';
        }

        function showSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('active');
        }

        // Bottom player click handler for mobile
        document.getElementById('bottomPlayer').addEventListener('click', function(e) {
            if (window.innerWidth < 769 && currentlyPlayingAudio) {
                const currentSong = {
                    album: {
                        cover_big: document.getElementById('playerAlbumCover').src,
                        title: document.getElementById('playerSongTitle').textContent
                    },
                    artist: {
                        name: document.getElementById('playerArtist').textContent
                    },
                    duration: currentlyPlayingAudio.duration || 0,
                    release_date: new Date().toISOString(),
                    genre: ''
                };
                updateSidebar(currentSong);
                showSidebar();
                e.stopPropagation();
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const bottomPlayer = document.getElementById('bottomPlayer');
            if (window.innerWidth < 769 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !bottomPlayer.contains(e.target)) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
