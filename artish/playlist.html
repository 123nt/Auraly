<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7d9166;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .playlist-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .playlist-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .song-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            color: #ffffff;
            font-size: 1.1em;
            margin: 0 0 5px 0;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin: 0;
        }

        .song-controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: transform 0.2s ease;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .back-to-search {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-to-search:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .empty-playlist {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="search.html" class="back-to-search">‚Üê Back to Search</a>
    
    <div class="header">
        <h1>My Playlist</h1>
    </div>

    <div class="playlist-container">
        <div class="empty-playlist">
            Your playlist is empty. Add songs from the search page!
        </div>
        <!-- Playlist items will be dynamically added here -->
    </div>

    <script>
        // You can add JavaScript here to handle playlist functionality
        // Such as loading saved songs, play/pause, etc.
    </script>
</body>
</html>
