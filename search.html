<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7d9166;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            filter: blur(0px) brightness(0.7);
        }

        .background-image-active {
            opacity: 0.9;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: transparent;
            backdrop-filter: none;
            border-radius: 20px;
            padding: 25px;
            box-shadow: none;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            display: none;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #searchInput:focus {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: none;
        }

        #searchButton {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        #searchButton:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #000000;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #songsContainer {
            max-height: 65vh;
            overflow-y: auto;
            padding-right: 8px;
            margin: 0 -5px;
            padding-left: 5px;
        }

        #songsContainer::-webkit-scrollbar {
            width: 5px;
        }

        #songsContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #songsContainer::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        #songsContainer::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .song::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .song:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.2);
            box-shadow: none;
        }

        .song:hover::after {
            transform: translateX(100%);
        }

        .song.playing {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
            box-shadow: none;
        }

        .song img {
            width: 52px;
            height: 52px;
            border-radius: 10px;
            margin-right: 15px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .song:hover img {
            transform: scale(1.05);
        }

        .song-details {
            flex: 1;
            min-width: 0;
            padding-right: 10px;
        }

        .song-title {
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .song-artist {
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s ease;
        }

        .progress-container {
            width: calc(100% - 67px);
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            cursor: pointer;
            display: none;
            position: relative;
        }

        .song.playing .progress-container {
            display: block;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #64ffdb 0%, #48d6ff 100%);
            border-radius: 2px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.3) 100%);
        }

        .progress-handle {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s ease;
            box-shadow: none;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .back-button {
            display: none;
        }

        .playlist-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .playlist-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                margin: 10px;
                padding: 20px;
            }

            .song {
                padding: 10px;
            }

            .song img {
                width: 45px;
                height: 45px;
                margin-right: 12px;
            }

            .song-title {
                font-size: 0.9em;
            }

            .song-artist {
                font-size: 0.8em;
            }

            .progress-container {
                width: calc(100% - 57px);
            }
        }

    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>
    <div class="container">
        <h1>Music Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for music...">
            <button id="searchButton">üîç</button>
        </div>
        <div id="songsContainer"></div>
    </div>
    <a href="playlist.html" class="playlist-link">My Playlist üéµ</a>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const songsContainer = document.getElementById('songsContainer');
        const bgContainer = document.getElementById('backgroundImage');
        let currentlyPlayingAudio = null;
        let currentlyPlayingContainer = null;
        let isDragging = false;
        let isZoomed = false;

        async function performSearch(query) {
            try {
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/search?q=' + encodeURIComponent(query), {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '903be63565mshedcf652879b28c0p126a8cjsnd125834c310b',
                        'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                songsContainer.innerHTML = '';

                data.data.forEach((song, index) => {
                    const songId = `song${index + 1}`;
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.id = songId;
                    songElement.innerHTML = `
                        <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                        <div class="song-details">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist.name}</div>
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                        <audio class="audio-element" src="${song.preview}"></audio>
                    `;

                    let clickTimeout;

                    songElement.addEventListener('click', () => {
                        if (!clickTimeout) {
                            clickTimeout = setTimeout(() => {
                                clickTimeout = null;
                                handleSongClick(songId, song);
                            }, 200);
                        }
                    });

                    songElement.addEventListener('dblclick', (e) => {
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                            clickTimeout = null;
                        }
                        if (isZoomed) {
                            songElement.classList.remove('zoom');
                        } else {
                            songElement.classList.add('zoom');
                        }
                        isZoomed = !isZoomed;
                    });

                    songsContainer.appendChild(songElement);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(songs) {
            const songsContainer = document.getElementById('songsContainer');
            songsContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const songId = `song${index + 1}`;
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.id = songId;
                songElement.innerHTML = `
                    <img src="${song.album.cover_medium}" alt="${song.title}" class="song-thumbnail">
                    <div class="song-details">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist.name}</div>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    <audio class="audio-element" src="${song.preview}"></audio>
                `;

                let clickTimeout;

                songElement.addEventListener('click', () => {
                    if (!clickTimeout) {
                        clickTimeout = setTimeout(() => {
                            clickTimeout = null;
                            handleSongClick(songId, song);
                        }, 200);
                    }
                });

                songElement.addEventListener('dblclick', (e) => {
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                    if (isZoomed) {
                        songElement.classList.remove('zoom');
                    } else {
                        songElement.classList.add('zoom');
                    }
                    isZoomed = !isZoomed;
                });

                songsContainer.appendChild(songElement);
            });
        }

        function handleSongClick(songId, song) {
            if (currentlyPlayingAudio && currentlyPlayingAudio !== document.getElementById(songId).querySelector('.audio-element')) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                if (currentlyPlayingContainer) {
                    currentlyPlayingContainer.classList.remove('zoom', 'playing');
                }
                currentlyPlayingContainer = null;
            }
            togglePlay(songId, song.album.cover_big);
        }

        function togglePlay(songId, albumCover) {
            const songElement = document.getElementById(songId);
            const audio = songElement.querySelector('.audio-element');
            const progressBar = songElement.querySelector('.progress-bar');
            const progressContainer = songElement.querySelector('.progress-container');
            let isDragging = false;

            const updateProgress = () => {
                if (audio && !audio.paused && !isDragging) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
                requestAnimationFrame(updateProgress);
            };

            const setProgress = (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                const wasPlaying = !audio.paused;
                const newTime = (clickX / width) * duration;
                
                // Update progress bar visually
                const progress = (clickX / width) * 100;
                progressBar.style.width = progress + '%';
                
                // Update audio time without interrupting playback
                audio.currentTime = newTime;
            };

            const startDragging = (e) => {
                e.preventDefault();
                e.stopPropagation();
                isDragging = true;
                setProgress(e);
                document.addEventListener('mousemove', dragging);
                document.addEventListener('mouseup', stopDragging);
            };

            const dragging = (e) => {
                e.preventDefault();
                if (isDragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    const clickX = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                    const progress = (clickX / rect.width) * 100;
                    progressBar.style.width = progress + '%';
                    
                    // Update audio time without interrupting playback
                    const newTime = (progress / 100) * audio.duration;
                    audio.currentTime = newTime;
                }
            };

            const stopDragging = (e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                isDragging = false;
                document.removeEventListener('mousemove', dragging);
                document.removeEventListener('mouseup', stopDragging);
            };

            progressContainer.addEventListener('mousedown', startDragging);
            progressContainer.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (!isDragging) {
                    setProgress(e);
                }
            });

            if (currentlyPlayingAudio === audio && !audio.paused) {
                audio.pause();
                songElement.classList.remove('zoom', 'playing');
                currentlyPlayingAudio = null;
                currentlyPlayingContainer = null;
                progressBar.style.width = '0%';
                updateBackground(null, 'out');
            } else {
                if (currentlyPlayingAudio) {
                    currentlyPlayingAudio.pause();
                    if (currentlyPlayingContainer) {
                        currentlyPlayingContainer.classList.remove('zoom', 'playing');
                        currentlyPlayingContainer.querySelector('.progress-bar').style.width = '0%';
                    }
                }
                
                audio.play();
                songElement.classList.add('zoom', 'playing');
                currentlyPlayingAudio = audio;
                currentlyPlayingContainer = songElement;
                updateProgress();
                updateBackground(albumCover, 'in');
            }

            audio.addEventListener("ended", () => {
                currentlyPlayingAudio = null;
                if (!isDragging) {
                    songElement.classList.remove('zoom', 'playing');
                }
                
                const nextSongId = getNextSongId(songId);
                if (nextSongId) {
                    // Keep current background until next song starts
                    setTimeout(() => {
                        togglePlay(nextSongId);
                    }, 2000);
                } else {
                    updateBackground(null);
                }
            });
        }

        function getNextSongId(currentSongId) {
            const currentIndex = parseInt(currentSongId.replace("song", ""));
            const nextIndex = currentIndex + 1;
            const totalSongs = document.querySelectorAll('.song').length;
            return nextIndex <= totalSongs ? `song${nextIndex}` : null;
        }

        function updateBackground(newCover, fadeType = 'in') {
            if (newCover) {
                // Preload the image
                const img = new Image();
                img.src = newCover;
                img.onload = () => {
                    bgContainer.style.backgroundImage = `url(${newCover})`;
                    bgContainer.style.animation = `fade${fadeType.charAt(0).toUpperCase() + fadeType.slice(1)} 1.5s ease-in-out forwards`;
                    bgContainer.classList.add("background-image-active");
                };
            } else {
                bgContainer.style.animation = 'fadeOut 1.5s ease-in-out forwards';
                setTimeout(() => {
                    bgContainer.classList.remove("background-image-active");
                    bgContainer.style.animation = '';
                }, 1500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            searchButton.addEventListener('click', () => performSearch(searchInput.value));
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
        });
    </script>
</body>
</html>
